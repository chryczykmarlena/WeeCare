services:
  weecare:
    image: ghcr.io/chryczykmarlena/weecare:latest
    container_name: weecare
    restart: unless-stopped
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4321', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
