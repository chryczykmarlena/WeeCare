name: Release Pipeline

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run tests
        run: npm test -- --run
        env:
          PUBLIC_SUPABASE_URL: https://mock.supabase.co
          PUBLIC_SUPABASE_ANON_KEY: mock-anon-key
      
      - name: Build production bundle
        run: npm run build
        env:
          PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          PUBLIC_SUPABASE_ANON_KEY: placeholder-key-replace-on-deployment
      
      - name: Create deployment archive
        run: |
          tar -czf weecare-${{ github.ref_name }}.tar.gz \
            dist/ \
            package.json \
            package-lock.json \
            README.md
      
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: weecare-${{ github.ref_name }}.tar.gz
          retention-days: 90
      
      # Disabled for now
      # - name: Create GitHub Release
      #   uses: softprops/action-gh-release@v1
      #   with:
      #     files: weecare-${{ github.ref_name }}.tar.gz
      #     generate_release_notes: true
      #     draft: false
      #     prerelease: false
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-artifacts
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            ghcr.io/${{ github.repository_owner }}/weecare:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/weecare:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/weecare-image.tar
      
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/weecare-image.tar
          retention-days: 30
