name: Push Docker Image to GHCR

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag to push (e.g., v1.0.0 or latest)'
        required: true
        type: string

jobs:
  push-to-ghcr:
    name: Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/weecare:${{ inputs.tag }}
            ghcr.io/${{ github.repository_owner }}/weecare:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image pushed successfully
        run: |
          echo "âœ… Docker image pushed to GHCR successfully!"
          echo "ðŸ“¦ Image: ghcr.io/${{ github.repository_owner }}/weecare:${{ inputs.tag }}"
          echo "ðŸ“¦ Latest: ghcr.io/${{ github.repository_owner }}/weecare:latest"
